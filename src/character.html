<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="character.css" />
    <link rel="stylesheet" type="text/css" href="charCard.css" />
  </head>
  <body>
    <div id="scrollBar">
      <div class="circle" id="c1" onclick="loadcard(0)"></div>
      <div class="circle" id="c2" onclick="loadcard(1)"></div>
      <div class="circle" id="c3" onclick="loadcard(2)"></div>
      <div class="circle" id="c4" onclick="loadcard(3)"></div>
      <div class="circle" id="c5" onclick="loadcard(4)"></div>
      <div class="circle" id="c6" onclick="loadcard(5)"></div>
      <div class="circle" id="c7" onclick="loadcard(6)"></div>
      <div class="circle" id="c8" onclick="loadcard(7)"></div>
    </div>
    <div id="characterCard">
      <div id="player">
        <span class="word" id="name">甘雨</span>
        <span class="word" id="lv">Lv:90/90</span>
        <div id="constellations">
          <div class="ConCircle" id="cs1"></div>
          <div class="ConCircle" id="cs2"></div>
          <div class="ConCircle" id="cs3"></div>
          <div class="ConCircle" id="cs4"></div>
          <div class="ConCircle" id="cs5"></div>
          <div class="ConCircle" id="cs6"></div>
        </div>
      </div>
      <div id="char">
        <div id="skill">
          <div class="SKCircle" id="sk1">
            <span class="word skillWord">11</span>
          </div>
          <div class="SKCircle" id="sk2">
            <span class="word skillWord">11</span>
          </div>
          <div class="SKCircle" id="sk3">
            <span class="word skillWord">11</span>
          </div>
        </div>
      </div>
      <div id="weapon">
        <div id="weapon-info">
          <div id="weapon-img"></div>
          <div id="weapon-stats">
            <div class="word" id="weapon-name">天空之翼</div>
            <div class="word" id="weapon-lv">lv:90/90</div>
          </div>
        </div>
        <div id="stats">
          <div id="hp" class="statsDiv word">
            生命值
            <span class="statsNum" id="hpNum">1000</span>
          </div>
          <div id="atk" class="statsDiv word">
            攻击力
            <span class="statsNum" id="atkNum">1000</span>
          </div>
          <div id="def" class="statsDiv word">
            防御力
            <span class="statsNum" id="defNum">1000</span>
          </div>
          <div id="ele" class="statsDiv word">
            元素精通
            <span class="statsNum" id="eleNum">1000</span>
          </div>
          <div id="critRate" class="statsDiv word">
            暴击率
            <span class="statsNum" id="critRateNum">100%</span>
          </div>
          <div id="critDam" class="statsDiv word">
            暴击伤害
            <span class="statsNum" id="critDamNum">100%</span>
          </div>
          <div id="energyRecharge" class="statsDiv word">
            元素充能效率
            <span class="statsNum" id="energyRechargeNum">100%</span>
          </div>
          <div id="special" class="statsDiv word">
            <span id="specialWord"> 冰元素伤害加成</span>
            <span class="statsNum" id="specialNum">100%</span>
          </div>
        </div>
      </div>
      <div id="artifact">
        <div class="artiFrame">
          <div class="artiImg" id="arti1"></div>
          <span class="artiNum word" id="artiNum1">1000</span>
        </div>
        <div class="artiFrame">
          <div class="artiImg" id="arti2"></div>
          <span class="artiNum word" id="artiNum2">1000</span>
        </div>
        <div class="artiFrame">
          <div class="artiImg" id="arti3"></div>
          <span class="artiNum word" id="artiNum3">1000</span>
        </div>
        <div class="artiFrame">
          <div class="artiImg" id="arti4"></div>
          <span class="artiNum word" id="artiNum4">1000</span>
        </div>
        <div class="artiFrame">
          <div class="artiImg" id="arti5"></div>
          <span class="artiNum word" id="artiNum5">1000</span>
        </div>
      </div>
    </div>
  </body>
</html>
